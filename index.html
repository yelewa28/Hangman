<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/icon.png" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-info">
        <div class="game-name">Hangman</div>
        <div class="game-wrong"><span></span></div>
        <div class="category">Word From: <span></span></div>
      </div>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="the-head"></div>
              <div class="the-body"></div>
              <div class="the-hand"></div>
              <div class="the-leg"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="letters-guess"></div>
    </div>
    <footer>
      Made With <i class="fa fa-heart c-main"></i> By
      <span>Youssef Elewa</span> Â© 2023
    </footer>
    <audio id="success" src="sounds/game_success.mp3" preload="auto"></audio>
    <audio id="failed" src="sounds/game_failed.mp3" preload="auto"></audio>
    <script src="main.js"></script>
  </body>
</html>
